<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">

    <title>Super Calculadora</title>
</head>
<body>
    
    <div class="up-page">
        <header><h1>Super Calculadora</h1></header>
        <section>
            <label for="num1">Primeiro número (A)</label>
            <input type="text" id="num1"></input>
        </section>

        <section>
            <label for="num2">Segundo número (B)</label>
            <input type="text" id="num2"></input>
        </section>
        <section>
            <button id="calcular">Calcular</button>
        </section>
    </div>
    
    
    <div class="operations">
        <div class="result">
            <p>Soma</p>
            <span></span>
        </div>

        <div class="result">
            <p>Subtração A-B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Subtração B-A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Multiplicação</p>
            <span></span>
        </div>

        <div class="result">
            <p>Divisão A/B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Divisão B/A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Potência de A na base B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Potência de B na base A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Raiz quadrada de A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Raiz quadrada de B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Fatorial de A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Fatorial de B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Porcentagem de A em relação a B</p>
            <span></span>
        </div>

        <div class="result">
            <p>Porcentagem de B em relação a A</p>
            <span></span>
        </div>

        <div class="result">
            <p>Média</p>
            <span></span>
        </div>
    </div>

<script defer src="./js/script.js"></script>
</body>
</html>
